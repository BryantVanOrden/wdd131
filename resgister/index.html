    <div class="testbox">
      <h1>Camp Registration</h1>
      <form>
        <fieldset class="participants">
          <legend>Participant Information</legend>
          <section class="participant1">
            <p>Participant 1</p>
            <div class="item">
              <label for="fname"> First Name<span>*</span></label>
              <input id="fname" type="text" name="fname" value="" required="" spellcheck="false" data-ms-editor="true" style="background-image: url(&quot;data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAABHklEQVQ4EaVTO26DQBD1ohQWaS2lg9JybZ+AK7hNwx2oIoVf4UPQ0Lj1FdKktevIpel8AKNUkDcWMxpgSaIEaTVv3sx7uztiTdu2s/98DywOw3Dued4Who/M2aIx5lZV1aEsy0+qiwHELyi+Ytl0PQ69SxAxkWIA4RMRTdNsKE59juMcuZd6xIAFeZ6fGCdJ8kY4y7KAuTRNGd7jyEBXsdOPE3a0QGPsniOnnYMO67LgSQN9T41F2QGrQRRFCwyzoIF2qyBuKKbcOgPXdVeY9rMWgNsjf9ccYesJhk3f5dYT1HX9gR0LLQR30TnjkUEcx2uIuS4RnI+aj6sJR0AM8AaumPaM/rRehyWhXqbFAA9kh3/8/NvHxAYGAsZ/il8IalkCLBfNVAAAAABJRU5ErkJggg==&quot;); background-repeat: no-repeat; background-attachment: scroll; background-size: 16px 18px; background-position: 98% 50%;">
            </div>
            <div class="item activities">
              <label for="activity">Activity #<span>*</span></label>
              <input id="activity" type="text" name="activity" spellcheck="false" data-ms-editor="true">
            </div>
            <div class="item">
              <label for="fee">Fee ($)<span>*</span></label>
              <input id="fee" type="number" name="fee">
            </div>
            <div class="item">
              <label for="date">Desired Date <span>*</span></label>
              <input id="date" type="date" name="date">
            </div>
            <div class="item">
              <p>Grade</p>
              <select>
                <option selected="" value="" disabled=""></option>
                <option value="1">1st</option>
                <option value="2">2nd</option>
                <option value="3">3rd</option>
                <option value="4">4th</option>
                <option value="5">5th</option>
                <option value="6">6th</option>
                <option value="7">7th</option>
                <option value="8">8th</option>
                <option value="9">9th</option>
                <option value="10">10th</option>
                <option value="11">11th</option>
                <option value="12">12th</option>
              </select>
            </div>
          </section>
          <button type="button" id="add">Add Participant</button>
        </fieldset>

        <fieldset>
          <legend>Household / Adult Primary Contact</legend>
          <div class="columns">
            <div class="item">
              <label for="adult_name">Name<span>*</span></label>
              <input id="adult_name" type="text" name="adult_name" spellcheck="false" data-ms-editor="true">
            </div>

            <div class="item">
              <label for="address1">Address 1<span>*</span></label>
              <input id="address1" type="text" name="address1" spellcheck="false" data-ms-editor="true">
            </div>

            <div class="item">
              <label for="city">City<span>*</span></label>
              <input id="city" type="text" name="city" spellcheck="false" data-ms-editor="true">
            </div>
            <div class="item">
              <label for="state">State<span>*</span></label>
              <input id="state" type="text" name="state" spellcheck="false" data-ms-editor="true">
            </div>
            <div class="item">
              <label for="eaddress">Email Address<span>*</span></label>
              <input id="eaddress" type="text" name="eaddress" spellcheck="false" data-ms-editor="true">
            </div>
            <div class="item">
              <label for="phone">Phone<span>*</span></label>
              <input id="phone" type="tel" name="phone">
            </div>
            <div class="item">
              <label for="zip">Zip<span>*</span></label>
              <input id="zip" type="text" name="zip" spellcheck="false" data-ms-editor="true">
            </div>

            <div class="question">
              <label>Relationship to Participants:</label>
              <div class="question-answer">
                <div>
                  <input type="radio" value="self" id="radio_3" name="relationship">
                  <label for="radio_3" class="radio"><span>Self</span></label>
                </div>
                <div>
                  <input type="radio" value="mother" id="radio_4" name="relationship">
                  <label for="radio_4" class="radio"><span>Mother</span></label>
                </div>
                <div>
                  <input type="radio" value="father" id="radio_5" name="relationship">
                  <label for="radio_5" class="radio"><span>Father</span></label>
                </div>
